<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }

</head>
<body>
    <div class="menu">
        <h2>📜 Restaurant Menu</h2>
        <div class="item"><span>🍕 Margherita Pizza</span> <span>₹250</span></div>

        <div class="item"><span>🍝 Pasta Alfredo</span> <span>₹220</span></div>
        <div class="item"><span>🥗 Caesar Salad</span> <span>₹150</span></div>
        <div class="item"><span>🥤 Cold Drink</span> <span>₹50</span></div>
    </div>
</body>
</html>
